<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日灵感</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* 背景图默认样式 */
            background: url('https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&pid=hp') no-repeat center center fixed;
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
        }

        .quote-box {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .text {
            font-size: 1.8em;
            line-height: 1.4;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .author {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 30px;
            color: #7f8c8d;
            text-align: right;
        }

        .date {
            font-size: 1em;
            margin-bottom: 30px;
            color: #95a5a6;
        }

        #new-quote {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #new-quote:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p class="text" id="text">点击下方按钮获取今日灵感</p>
        <p class="author" id="author"></p>
        <p class="date" id="current-date"></p>
        <button id="new-quote">获取今日灵感</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化显示日期
            updateDate();
            // 初始加载一条名言
            getNewQuote();
            // 初始设置Bing图片
            setBingBackground();
            
            // 为按钮绑定点击事件
            document.getElementById('new-quote').addEventListener('click', function() {
                getNewQuote();
                setBingBackground();
            });
        });

        // 更新日期显示
        function updateDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            const dateString = now.toLocaleDateString('zh-CN', options);
            document.getElementById('current-date').textContent = dateString;
        }

        // 获取新名言
        function getNewQuote() {
            // 这里使用预定义的名言数组，你也可以替换为从API获取
            const quotes = [
                {
                    quote: "生命不止，奋斗不息。",
                    author: "方志敏"
                },
                {
                    quote: "知识就是力量。",
                    author: "李约瑟"
                },
                {
                    quote: "先苦后甜，后苦变甜；先甜后苦，后甜变苦。",
                    author: "林语堂"
                },
                {
                    quote: "成功是一份耕耘，而非一次得手。",
                    author: "贾平凹"
                },
                {
                    quote: "宝剑锋从磨砺出，梅花香自苦寒来。",
                    author: "陆游"
                },
                {
                    quote: "千里之行始于足下。",
                    author: "老子"
                },
                {
                    quote: "人生的价值，并不是用时间，而是用深度去衡量的。",
                    author: "列夫·托尔斯泰"
                },
                {
                    quote: "生活就像一盒巧克力，你永远不知道下一块是什么味道。",
                    author: "《阿甘正传》"
                }
            ];

            // 随机选择一条名言
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            // 更新页面内容
            document.getElementById('text').textContent = randomQuote.quote;
            document.getElementById('author').textContent = "—— " + randomQuote.author;
        }

        // 设置Bing每日图片为背景
        function setBingBackground() {
            // 使用Bing壁纸API [citation:2][citation:4]
            const bingAPI = 'https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&pid=hp';
            
            fetch(bingAPI)
                .then(response => response.json())
                .then(data => {
                    // 从返回数据中获取图片URL [citation:4]
                    const imageUrl = 'https://cn.bing.com' + data.images[0].url;
                    // 设置背景图片
                    document.body.style.backgroundImage = `url('${imageUrl}')`;
